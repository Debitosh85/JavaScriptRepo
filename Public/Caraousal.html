<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script>
      var id = 1
      function LoadProduct() {

        fetch(`https://fakestoreapi.com/products/${id}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (product) {
            document.getElementById("title").innerHTML = product.title;
            document.getElementById("poster").src = product.image;
            document.getElementById("price").innerHTML = product.price;
          })
      }
      function bodyLoad() {
        LoadProduct();
      }
      function NextClick() {
        id++;
        LoadProduct();
      }
      function PrevClick() {
        id--;
        LoadProduct();
      }

      var timerMemory;
      function playClick(){
        timerMemory=setInterval(function(){
          id++;
          LoadProduct();
          var status=document.getElementById("status");
          status.innerHTML="SlideShow Started";
          status.className="fw-bold text-primary"; 
        },5000);
      }
      function pauseClick(){
        clearInterval(timerMemory);
        var pauseSlide =document.getElementById("status");
        pauseSlide.className="fw-bold text-danger";
        pauseSlide.innerHTML="SlideShow Stopped";
 
      }
    </script>
    <style>
      #price {
        width: 150px;
        height: 70px;
        border: 1px solid black;
        border-radius: 200px;
        position: absolute;
        background-color: green;
        color: white;
        top: 100px;
        right: 150px;
        padding: 20px;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body class="container-fluid" onload="bodyLoad()" style="height: 600px">
    <div id="price"></div>
    <div class="d-flex align-items-center justify-content-center mt-2 p-2">
      <div class="card w-50 p-2">
        <div class="card-header text-center">
          <p id="title"></p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-2 d-flex flex-column align-items-center">
              <button class="btn btn-primary" onclick="PrevClick()">
                <span class="bi bi-chevron-left"></span>
              </button>
            </div>
            <div class="col-8 text-center">
              <img id="poster" class="w-100" height="300px" />
              <p id="status" ></p>
            </div>
            <div class="col-2">
              <button class="btn btn-primary" onclick="NextClick()">
                <span class="bi bi-chevron-right"></span>
              </button>
            </div>
          </div>
          <div
            class="card-footer d-flex align-items-center justify-content-center m-2"
            style="gap: 10px"
          >
            <button class="btn btn-success" onclick="playClick()">
              <span class="bi bi-play"></span>
            </button>
            <button class="btn btn-danger" onclick="pauseClick()">
              <span class="bi bi-pause"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
