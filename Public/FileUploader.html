<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload with Icon</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="../Public/assets/Favicon.ico"/>
    <style>
      .main-div {
        height: 300px;
        width: 600px;
        border: 2px solid black;
        box-shadow: 10px 10px 2px gray;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: aqua;
      }
      .main-div #childdiv {
        width: 300px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-style: italic;
        gap: 10px; /* gap between elements inside childdiv */
      }

      /* Keyframes for progress bar animation */
      @keyframes progressfill {
        from {width: 0%;}
        to {width: 100%; }
      }

      @keyframes percentSteps {
        0% {content: "0%";}
        20% {content: "20%"; }
        40% {content: "40%";}
        60% {content: "60%";}
        80% {content: "80%";}
        100% {content: "100%";}
      }

      .progress-bar {
        animation: progressfill 5s linear forwards;
        position: relative; /* Required for ::after */
      }
      .progress-bar::after {
        content: "0%";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: percentSteps 5s steps(5) forwards;
      }
    </style>
  </head>
  <body
    class="container-fluid d-flex justify-content-center align-items-center"
  >
    <div class="main-div mt-5">
      <div id="childdiv">
        <img
          src="../Public/assets/download-Photoroom.png"
          style="width: 50px; height: 40px"
        />
        <h4>Upload your file</h4>

        <!-- File Input with Icon on Right -->
        <div class="input-group">
          <input type="file" class="form-control" />
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-arrow-up-circle-fill"></i>
          </span>
        </div>
      </div>

      <!-- Progress Bar with Gap -->
      <div class="progress mt-4" style="width: 50%">
        <!-- mt-4 = more gap -->
        <div
          class="progress-bar bg-success progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
        </div>
      </div>
    </div>
  </body>
</html>
