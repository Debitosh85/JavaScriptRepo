<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <title>Email Checker</title>
    <script>
      function EmailChecker() {
        let email = document.getElementById("EmailPut").value;
        let userError = document.getElementById("Error");
        let domainDisplay = document.getElementById("Domain");
        var display = email;

        if (email === "john@outlook.com") {
          domainDisplay.textContent = "Your Entered Email is: " + email;
          document.getElementById("EmailPut").value = ""; 
          userError.textContent = ""; 
          
        } else {
          userError.textContent = "Enter a Valid Email";
          domainDisplay.textContent = ""; 
        }
      }
    </script>
  </head>
  <body class="p-4">
    <div>
      <h2>Enter Your Email</h2>
      <input
        type="email"
        class="form-control w-50 mb-2"
        placeholder="example@outlook.com"
        required
        id="EmailPut"
      />
      <button class="btn btn-primary" onclick="EmailChecker()">Check</button>
      <p id="Error" class="text-danger mt-2"></p>
    </div>

    <div class="mt-3">
      <h2>ID</h2>
      <p id="Domain" class="text-success"></p>
    </div>

    <!-- Scripts -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
