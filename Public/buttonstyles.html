<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid mb-2">
  <div class="d-block mt-2">
    <!-- Button Outline Section -->
    <div>
      <h2 class="text-success">Button Outline</h2>
      <button class="btn btn-outline-success">Insert</button>
      <button class="btn btn-outline-primary">Update</button>
      <button class="btn btn-outline-danger">Delete</button>
    </div>

    <!-- Toolbar Section -->
    <div class="btn-toolbar bg-danger justify-content-between mt-3" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button >Insert</button>
        <button >Update</button>
        <button >Delete</button>
      </div>
      <div class="btn-group" role="group" aria-label="Second group">
        <button >Login</button>
        <button >Signup</button>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
