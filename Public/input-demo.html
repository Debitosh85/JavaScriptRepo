<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="text/javascript" src="../Src/Scripts/input.demo.js"></script>
  </head>
  <body class="container-fluid">
    <div id="RegisterContainer">
      <h2>JavaScript Form Input</h2>
      <!-- Button to trigger modal -->
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#Register"
      >
        Register Product
      </button>
      <!-- Modal -->
    </div>

    <div class="modal fade" id="Register">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3><span class="bi bi-cart4"></span> Register Product</h3>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Product registration form goes here.</p>
            <dl>
              <dt>Product Name</dt>
              <dd><input type="text" id="Name" class="form-control" /></dd>
              <dt>Price</dt>
              <dd><input type="number" id="Price" class="form-control" /></dd>
              <dt>City</dt>
              <dd>
                <select class="form-select" id="City">
                  <option>Delhi</option>
                  <option>Mumbai</option>
                  <option>Hydrabad</option>
                </select>
              </dd>
              <dt>Stock</dt>
              <dd class="form-switch">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="stock"
                />Available
              </dd>
              <dt>ManuFactured</dt>
              <dd><input type="date" id="ManuFactured" /></dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-success"
              onclick="RegisterClick()"
              data-bs-dismiss="modal"
              id="btnRegister"
            >
              Register
            </button>
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="DetailsContainer" style="display: none">
      <h3>Product Details</h3>
      <dl class="row">
        <dt class="col-4">Name</dt>
        <dd class="col-8" id="lblName"></dd>
        <dt class="col-4">Price</dt>
        <dd class="col-8" id="lblPrice"></dd>
        <dt class="col-4">City</dt>
        <dd class="col-8" id="lblCity"></dd>
        <dt class="col-4">Stock</dt>
        <dd class="col-8" id="lblStock"></dd>
        <dt class="col-4">Date</dt>
        <dd class="col-8" id="lblMfd"></dd>
      </dl>
      <button
        data-bs-toggle="modal"
        data-bs-target="#Register"
        class="btn btn-warning"
        onclick="EditClick()"
      >
        <span class="bi bi-pen"></span>Edit
      </button>
      <a href="./input-demo.html" class="btn btn-primary"> New Product </a>
    </div>

    

    <!-- JavaScript Files -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
