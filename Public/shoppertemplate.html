<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopper | online</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="text/javascript">
      function LoadCategories() {
        fetch("https://fakestoreapi.com/products/categories")
          .then(function (response) {
            return response.json()
          })
          .then(function (categories) {
            categories.unshift("all")
            for (var category of categories) {
              var option = document.createElement("option")
              option.text = category.toUpperCase()
              option.value = category
              document.getElementById("lstCategory").appendChild(option)
            }
          })
      }

      function LoadProducts(url) {
        document.querySelector("main").innerHTML = ""
        fetch(url)
          .then(function (response) {
            return response.json()
          })
          .then(function (products) {
            document.querySelector("main")
            for (var product of products) {
              var card = document.createElement("div")
              card.className = "card p-2 m-2"
              card.style.width = "200px"
              card.innerHTML = `
                <img src="${product.image}" class="card-img-top" height="100">
                <div class="card-header overflow-auto" style="height:80px">
                  <p>${product.title}</p>
                </div>
                <div class="card-body">
                  <dl>
                    <dt>Price</dt>
                    <dd>$${product.price}</dd>
                    <dt>Ratings</dt>
                    <dd>
                      <span class="bi bi-star-fill text-success"></span>
                      ${product.rating.rate} [${product.rating.count}]
                    </dd>
                  </dl>
                </div>
                <div class="card-footer">
                  <!-- <button onclick="AddToCartClick()" class="btn btn-danger w-100"> -->
                  <button onclick="AddToCartClick(${product.id})" class="btn btn-danger w-100">
                    <span class="bi bi-cart4"></span> Add to Cart
                  </button>
                </div>
              `
              document.querySelector("main").append(card)
            }
          })
      }

      function CategoryChange() {
        var categoryName = document.getElementById("lstCategory").value
        // if (categoryName == "All") {
        if (categoryName.toLowerCase() === "all") {
          LoadProducts("https://fakestoreapi.com/products")
        } else {
          LoadProducts(
            `https://fakestoreapi.com/products/category/${categoryName}`
          )
        }
      }

      function bodyload() {
        LoadCategories()
        LoadProducts("https://fakestoreapi.com/products")
        GetCartCount()
      }

      function NavClick(categoryName) {
        document.getElementById("lstCategory").value = categoryName
        // if (categoryName == "All") {
        if (categoryName.toLowerCase() === "all") {
          LoadProducts("https://fakestoreapi.com/products")
        } else {
          LoadProducts(
            `https://fakestoreapi.com/products/category/${categoryName}`
          )
        }
      }

      var cartItems = []
      function GetCartCount() {
        document.getElementById("cartCount").innerHTML = cartItems.length
      }

      function AddToCartClick(id) {
        // fetch(`http://fakestoreapi.com/products/${id}`)
        fetch(`https://fakestoreapi.com/products/${id}`)
          .then(function (response) {
            // return response.json;
            return response.json()
          })
          .then(function (product) {
            alert(`${product.title} \n Added to Cart`)
            cartItems.push(product)
            GetCartCount()
          })
      }

      function LoadCartItems() {
        var total = 0
        document.querySelector("tbody").innerHTML = ""
        document.querySelector("tfoot").innerHTML = ""

        for (var item of cartItems) {
          var tr = document.createElement("tr")
          var tr1 = document.createElement("tr")
          var tdTitle = document.createElement("td")
          var tdImage = document.createElement("td")
          var tdPrice = document.createElement("td")
          var tdAction = document.createElement("td")

          tdTitle.innerHTML = item.title
          tdImage.innerHTML = `<img src=${item.image} width="50" height="50">`
          // tdPrice.innerHTML = innerHTML = item.price;
          tdPrice.innerHTML = item.price
          tdAction.innerHTML = `<button class="bi bi-trash-fill btn btn-danger" onclick="removeClick(${item.id})"></button>`
          total += item.price

          tr.appendChild(tdTitle)
          tr.appendChild(tdImage)
          tr.appendChild(tdPrice)
          tr.appendChild(tdAction)

          document.querySelector("tbody").appendChild(tr)
        }
        // var tr1= document.createElement("tr");
        // var Total = document.createElement("td");
        // Total.innerHTML = `<h2 class="fw-bold text-primary ">Total Price</h2>
        //                      ${total} `

        // tr1.appendChild(Total);
        // document.querySelector("tfoot").appendChild(tr1);

        var tr1 = document.createElement("tr")
        var Total = document.createElement("td")
        Total.colSpan = 4
        Total.className = "text-end fw-bold text-primary"

        Total.innerHTML = `<h2>Total Price : ${total}</h2>`
        Total.style.fontsize = "5px"

        tr1.appendChild(Total)
        document.querySelector("tfoot").appendChild(tr1)
      }

      function removeClick(id) {
        //   fetch(`http://fakestoreapi.com/products/${id}`)
        //   .then(function(response){
        //     return response.json();
        //   })
        // .then(function(product){
        //   confirm(`Are you sure Want to Delete${product.name}`)
        // })
        var selectedIndex = cartItems.findIndex(function (item) {
          confirm(`Are you Sure to Remove${item.title} from Cart`)
          return item.id === id
        })

        if (selectedIndex !== -1) {
          cartItems.splice(selectedIndex, 1)
        }
        GetCartCount()
        LoadCartItems()
      }
    </script>
    <style>
      a {
        color: white;
        text-decoration: none;
      }
      a:hover {
        color: yellowgreen;
      }
    </style>
  </head>
  <body class="container-fluid" onload="bodyload()">
    <header class="d-flex justify-content-between p-2 bg-dark text-white mt-3">
      <div>
        <span style="font-size: 25px; font-weight: bold">Shopper.</span>
      </div>
      <div style="font-size: 20px">
        <span class="me-3"><a href="javascript:NavClick('All')">Home</a></span>
        <span class="me-3"
          ><a href="javascript:NavClick('electronics')">Electronics</a></span
        >
        <span class="me-3"
          ><a href="javascript:NavClick('jewelery')">Jewelery</a></span
        >
        <span class="me-3"
          ><a href="javascript:NavClick('men\'s clothing')"
            >Men's Fashion</a
          ></span
        >
        <span class="me-3"
          ><a href="javascript:NavClick('women\'s clothing')"
            >Women's Fashion</a
          ></span
        >
      </div>
      <div>
        <span class="bi bi-search"></span>
        <span class="bi bi-person"></span>
        <span class="bi bi-heart"></span>

        <button
          onclick="LoadCartItems()"
          data-bs-target="#cart"
          data-bs-toggle="modal"
          class="btn btn-light position-relative"
        >
          <span class="bi bi-cart"></span>
          <span
            id="cartCount"
            class="badge bg-danger position-absolute rounded-circle"
            >0</span
          >
        </button>
        <div class="modal fade" id="cart">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="text-primary">Your Cart Summary</h4>
                <!-- <button class="btn-close" data-bs-dismis="modal"></button> -->
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Preview</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="tablebody"></tbody>
                  <tfoot id="TableFooter"></tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="mt-3 row">
      <nav class="col-2">
        <div>
          <label class="form-label fw-bold">Select Category</label>
          <div>
            <select
              onchange="CategoryChange()"
              class="form-select"
              id="lstCategory"
            ></select>
          </div>
        </div>
      </nav>
      <main
        class="col-10 d-flex flex-wrap overflow-auto"
        style="height: 500px"
      ></main>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
